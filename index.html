<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- BOOTSTRAP -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   <!-- VUE JS -->
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

   <!-- AXIOS -->
   <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

   <link rel="stylesheet" href="style.css">

   <title>disk list</title>
</head>
<body>

   <div id="app">

      <section>
         <div class="container  d-flex  align-items-center  flex-column  mt-5">

            <!-- titolo -->
            <div class="text-center  mb-5">
               <h1>{{ title }}</h1>
            </div>

            <!-- input -->
            <form class="d-flex mb-5">
               <div>
                  <input
                    v-model.trim="newDisk.title"
                    placeholder="Titolo"
                    class="form-control"
                    type="text">
               </div>

               <!-- <div class="mx-3">
                  <label>Artista</label>
                  <input
                    v-model.trim="newDisk.artist"
                    class="form-control"
                    type="text">
               </div>

               <div>
                  <label>Anno</label>
                  <input
                    v-model.trim="newDisk.year"
                    class="form-control"
                    type="text">
               </div> -->

               <div class="ms-5">
                  <button
                    @click.stop="addNewDisk"
                    class="btn  btn-primary"
                    type="button"
                  >Inserisci
                  </button>
               </div>
            </form>
            

            <!-- dischi -->
            <div class="row  d-flex  justify-content-center  flex-wrap  text-center">
               <div
                 @mouseover="x = true"
                 @mouseleave="x = false"  
                 v-for="(item, index) in diskList"
                 class="_card  col-3  bg-light  border  rounded-4  position-relative  mx-4  mb-5  p-3"
               >
               
                  <img
                    :src="item.poster"
                    alt=""
                  >

                  <div
                    
                    class="_overlay  position-absolute  rounded-4  text-white  w-100  h-100"
                  >

                     <div class="box_text">
                        <p>{{ item.title }}</p>
                        <p>{{ item.author }}</p>
                        <p>{{ item.year }}</p>
                     </div>

                  </div>
                  
               </div>
            </div>

         </div>
      </section>

   </div>

   <script src="script.js"></script>
</body>
</html>
